<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Responsive design testing for the masses">
  <title>Responsive Design Testing</title>
  <style>
    *{vertical-align:top;}
    body{padding:20px;font-family:sans-serif;overflow-y:scroll;margin:0;}
    h2{margin:10px 0 0;}
    span.small{font-size:60%;vertical-align:middle;}
    #url{margin:0 0 20px 0px;display:block;}
    #url input[type=text]{border:solid 1px #666;width:85%;margin:0 auto;font-size:2em;text-align:left;}
    #url input[type=submit]{display:none;}
                #url .left { float: left; width: 80%; }
    #url #options{float:right;line-height:25px;width:13%;}
    #url #options input{margin-top:5px;}
    .frame{margin-right:20px;float:left;}
    .frame:last-child{margin-right:0;}
    .frame img{display:none;vertical-align:middle;}
    iframe{border:solid 1px #000;}
                .iphones-landscape { width: 1200px; clear: both; margin-left: 20px; }
                .iphones-landscape .frame { margin: 0; }
                .iphones-landscape .frame:first-child { margin-left: -20px; }
    .widthOnly {height:580px;}
    .widthOnly h2 span{display:none;}
    .widthOnly iframe{height:500px;}
  </style>
</head>
<body id="container">
  <div id="url">
    <form method="post">
      <input type="text" placeholder="Test your own site... type the url and hit enter" />
      <input type="submit" value="submit">
      <div id="options">
<!--        <label for="normal"><input id="normal" type="radio" name="option" value="1">Width only</label><br /> -->
        <label for="accurate"><input id="accurate" type="radio" name="option" value="2" checked>Device sizes</label><br />
<!--        <label for="scrollbar"><input id="scrollbar" type="checkbox" name="scrollbar" value="1" >Visible Scrollbars</label> -->
      </div>
    </form>
  </div>
  <div id="frames">
    <div id="inner">
      <div id="f1" class="frame">
        <h2>320<span> x 480</span> <span class="small">(iPhone 4)</span> </h2>
        <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="320" height="480"></iframe>
      </div>
      <div id="f2" class="frame">
        <h2>320<span> x 568</span> <span class="small">(iPhone5)</span></h2>
        <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="320" height="568"></iframe>
      </div>
      <div class="frame">
        <h2>360<span> x 640</span> <span class="small">(samsung S4/note2)</span> </h2>
        <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="360" height="640"></iframe>
      </div>
    </div>

    <div class="iphones-landscape">
      <div class="frame">
        <h2>568<span> x 320</span> <span class="small">(iPhone5 Landscape)</span> </h2>
        <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="568" height="320"></iframe>
      </div>
    </div>

    <div>
      <div id="f4" class="frame" style="float-left">
        <h2>768<span> x 1024</span> <span class="small">(iPad - Portrait)</span> <img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" /></h2>
        <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="768" height="1024"></iframe>
      </div>
      <div id="f5" class="frame">
        <h2>1024<span> x 768</span> <span class="small">(iPad - Landscape)</span> <img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" /></h2>
        <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="1024" height="768"></iframe>
      </div>
      <div class="frame">
        <h2>1336<span> x 600</span> <span class="small">(Laptop)</span> </h2>
        <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="1336" height="600"></iframe>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
  <script src="responsive.js"></script>

</body>
</html>
